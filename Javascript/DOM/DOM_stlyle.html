<!DOCTYPE html>
<html>

<head>
    <title>DOM Style</title> <!--Document Object Model-->
</head>

<body>
    <h1 id="one">This is a heading</h1>
    <button onclick="changeToRed()">Change me to red</button>
</body>
<script>
 function changeToRed() {
    document.getElementById("one").style.color = "red";
 }

</script>

</html>
