<!DOCTYPE html>
<html>

<head>
    <title>The DOM</title> <!--Document Object Model-->
</head>

<body>
    <input id="in1">
    <button onclick="myName()">Check name</button>
    <h1 id="result"></h1>

</body>
<script>
    function myName() {
        var x = document.getElementById("in1").value;
        document.getElementById("result").innerHTML = "Hello " + x;
    }


</script>

</html>
