<!DOCTYPE html>
<html>

<head>
    <title>Functions in JavaScript</title>
</head>

<body>
<button onclick="helloWorld()">Click me!</button>

</body>
<script>
function helloWorld() {
    alert("Hello from a function!");
}

/* Functions with arguments */
function getArea(height, width) {
    alert(height * width);
}

var num1 = 5;
var num2 = 3;
getArea(num1, num2); /* callig a function */

</script>

</html>
