<!--
Java Script basics

JavaScript has 8 Datatypes
1. String
2. Number
3. Bigint
4. Boolean
5. Undefined
6. Null
7. Symbol
8. Object

The Object Datatype
1. An object
2. An array
3. A date


LET vs VAR
    let has block scope & cannot be redeclared:
        {
        let x = 2;
        }
        // x can NOT be used here
    var has global scope:
        {
        var x = 2;
        }
        // x CAN be used here


-->
