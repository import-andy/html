<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
</head>

<body>
    <table border="1", width="400" cellpadding="10" cellspacing="10">
        <tr>              
            <th width = 150></th>
            <th>Mon</th>     <!--table heading-->
            <th>Tue</th>
            <th>Wed</th>
            <th colspan="2">Thu</th>
        </tr>
        <tr>
            <td>09:00</td>
            <td rowspan="2">CATC</td>     <!--tbale data (column)-->
            <td colspan="3">Algorythms</td>
        </tr>
        <tr>                  <!--table row-->
            <td>12:00</td>
            <td>OOP</td>
            <td>Databases</td>
            <td>Web Apps</td>
        </tr>
    </table>


</body>

</html>
